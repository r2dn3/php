<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table style="margin-left: 50%; margin-top:25%; background-color: aquamarine;">

        <tr>
            <td>Introduzca un número</td>
        </tr>
        <tr>
            <td><input type="text" name="textbox" id="textbox"></td>
            <td><button name="button_submit" id="button_submit">submit</button></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><button name="button_cancel" id="button_cancel">Cancel</button></td>
        </tr>
    </table>


    <script type="text/javascript">

        //Establezco las variables isNumber para verificar si es un número y cont para ir sumando
        var isNumber = true;
        var  cont = 0;

        //Establezco una funcion que llamare despues cada vez que se pulse el botón de submit
        function aggNum(){
            
            //Verifico que sea un número, y de serlo se lo sumo a cont
            if (!isNaN(parseInt(document.getElementById('textbox').value))) {
                cont += parseInt(document.getElementById('textbox').value);
            }
            //Si no es un numero, isNumber será false 
            else{
                isNumber = false;
            }


            //Al ser isNumber false por no ser un número, salta la alerta y se reestablece la textbox y la variable isNumber
            if(!isNumber){
                alert("Por favor introdúzca un número válido");
                document.getElementById('textbox').value='';
                cont=0;
                isNumber=true;
            }

            //Al final de cada ejecución de esta función, se limpia la caja de texto
            document.getElementById('textbox').value='';

        }

        //Se llama a la función cada vez que se pulse el botón submit
        document.getElementById('button_submit').addEventListener("click", function(){
            aggNum();
        });

        //Al pulsar en el botón cancelar, se muestra el resultado de la suma y se reestablece el valor de cont a 0
        document.getElementById('button_cancel').addEventListener("click", function() {
            alert("La suma total es: " + cont);
            cont=0;
        });


    </script>
</body>
</html>
